name: Mon CI  # Nom du workflow (il apparaîtra dans l’onglet "Actions" sur GitHub)

# Déclenchement automatique du workflow
on:
  push:                      # L'événement qui déclenche le workflow
    branches: [ main, feature-readme ]  # Le workflow s'exécute sur ces deux branches

# Définition des tâches à exécuter (jobs)
jobs:
  Construction:              # Nom du job (Build)
    runs-on: ubuntu-latest   # Système d’exploitation utilisé par GitHub pour exécuter les commandes

    steps:
      - name: Récupération du code      # Étape 1 : récupérer le code source du dépôt
        uses: actions/checkout@v4       # Action officielle de GitHub pour cloner le dépôt

      - name: Vérification du contenu   # Étape 2 : exécuter des commandes
        run: |
          echo "Félicitations, Pipeline CI déclenché avec réussite"
          ls -l

